<form th:action="@{/Useraccount}" method="get">
  <h1>ユーザーデータ</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>name</th>
        <th>Telefone</th>
        <th>password</th>
        <th>sex</th>  
        <th>date</th>
        <th>maried</th>
        <th>acction</th>
      </tr>
      <tr th:each="a : ${a}">
        <td><span th:text="${a.id}"></span></td>
        <td><span th:text="${a.name}"></span></td>
        <td><span th:text="${a.telefone}"></span></td>
        <td><span th:text="${a.password}"></span></td>
        <td><span th:text="${a.sex}"></span></td>
        <td><span th:text="${a.date}"></span></td>
        <td><span th:text="${a.maried}"></span></td>
        <td><a class="btn" th:href="@{/userdata/{id}(id=${a.id})}">削除</a></td>
      </tr>
    </table>
</form>
